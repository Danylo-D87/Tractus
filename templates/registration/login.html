{% extends 'base.html' %}

{% block content %}
<div class="login-container">
  <h2 class="login-title">Увійти</h2>

  {% if form.errors %}
    <div class="form-error">
      Невірний логін або пароль.
    </div>
  {% endif %}

  <form method="post" action="{% url 'login' %}" novalidate class="login-form">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn-submit">Увійти</button>
  </form>
</div>
{% endblock %}
